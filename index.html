<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether-forcast</title>
    <link rel="stylesheet" href="wether.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <div class="logo">
            <h2 id="logo1">WEA</h2><h2 id="logo2">THER</h2><h2 id="logo3">here</h2>
        </div><br>
        <div class="links">
            <a href=".container">Home</a>
            <a href="#contact">Contact</a>
        </div>
    </header>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search for places.....">
                <select class="converter" id="converter">
                    <option value="">C</option>
                    <option value="">F</option>
                </select>
                <i class="fa-solid fa-magnifying-glass searchLocation"></i>
            </div><br><br>
            <div class="show">
                <div>
                    <img src="" class="weather-icon">
                </div><br>
                <h2 class="temprature"></h2>
                <div class="feelsLike"></div><br>
                <div class="discription"></div><hr><br>
                <div class="date"></div><br>
                <div class="city"></div>
            </div>
        </div>
        <div class="wether-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlight">
                <div class="humidity box">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>
                <div class="wind-speed box">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>
                <div class="clouds box">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>
                <div class="uv-index box">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVvalue"></h1>
                </div>
                <div class="pressure box">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div><br>
            <h2 class="heading">This Week</h2>
            <div class="forcast">
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
                <div class="days">
                    <p class="day"></p>
                    <img src="" class="day-icon">
                    <p class="sunRS"></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p id="contact">contact info:   email-ashishkiet88@gmail.com</p><br>
        <p>© 2024 WEATHERhere ® All rights reserved</p>
    </footer>
    <script src="wether.js"></script>
</body>
</html>
